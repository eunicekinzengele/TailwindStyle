<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-200 flex content-center justify-center h-full items-center"
  >
    <div class="bg-white shadow-lg max-w-lg md:flex">
      <div>
        <img
          class="w-full h-40 md:h-full flex-1 object-cover"
          src="https://img.freepik.com/psd-gratuit/abstrait-plexus-bleu-formes-geometriques-connexion-concept-web-communication-numerique-fond-reseau-technologie_511042-563.jpg?auto=format&h=200"
        />
      </div>
      <div class="p-4 md:flex md:flex-col md:justify-center md:items-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-2 text-center">
          Connexion
        </h1>
        <div class="mb-4">
          <label for="username" class="block text-gray-600 mb-2"
            >Nom d'utilisateur</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="border shadow-inner py-2 px-3 w-full text-gray-700 focus:border-blue-300 outline-none"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-600 mb-2"
            >Mot de passe</label
          >
          <input
            type="password"
            id="password"
            name="username"
            class="border shadow-inner py-2 px-3 w-full text-gray-700 focus:border-blue-300 outline-none"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white py-2 px-2 rounded-md hover:bg-blue-700 md:self-start"
        >
          Se connecter
        </button>
      </div>
    </div>
  </body>
</html>
